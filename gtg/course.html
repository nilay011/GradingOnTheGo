  <section id="login" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>Course Details</h2>
        <p>Enter Course Details Here</p>
      </div>

      

      <form action="php/course.php" method="post" role="form" class="php-email-form mt-4">
        <div class="form-row">
          <div class="col-md-12 form-group">
            <span style="color: white; font-size: 18px;">Course Code:</span>
            <input type="text" name="ccode" class="form-control" id="ccode" placeholder="EXE1001" data-rule="minlen:7" data-msg="Please enter 7 characters" />
            <div class="validate"></div>
          </div>
          <div class="col-md-12 form-group">
            <span style="color: white; font-size: 18px;">Course Name:</span>
            <input type="text" name="cname" class="form-control" id="cname" placeholder="Enter Course Name" data-rule="minlen:6" data-msg="Please enter atleast 6 characters" />
            <div class="validate"></div>
          </div>
          <div class="col-md-12 form-group">
            <span style="color: white; font-size: 18px;">Faculty:</span>
            <input type="text" name="faculty" class="form-control" id="faculty" placeholder="Enter Faculty Full Name" data-rule="minlen:6" data-msg="Please enter Full Name" />
            <div class="validate"></div>
          </div>
          <div class="col-md-12 form-group">
            <span style="color: white; font-size: 18px;">Slot:</span>
            <select name="slot" id="slot" required="1" class="form-control" style="background: rgba(255, 255, 255, 0.1); color: black;">
              <option value="" disabled="1" selected="1" hidden="1">Select Slot</option>
              <option value="A1">A1/TA1</option>
              <option value="A2">A2/TA2</option>
              <option value="B1">B1/TB1</option>
              <option value="B2">B2/TB2</option>
              <option value="C1">C1/TC1</option>
              <option value="C2">C2/TC2</option>
              <option value="D1">D1/TD1</option>
              <option value="D2">D2/TD2</option>
              <option value="E1">E1/TE1</option>
              <option value="E2">E2/TE2</option>
              <option value="F1">F1/TF1</option>
              <option value="F2">F2/TF2</option>
              <option value="G1">G1/TG1</option>
              <option value="G2">G2/TG2</option>
            </select>
            
          </div>
          <div class="col-md-12 form-group">
            <span style="color: white; font-size: 18px;">Enter Marks:</span>
            <input type="text" name="marks" class="form-control" id="marks" placeholder="Enter Your Marks Here" data-rule="maxlen:2" data-msg="Please enter valid marks" />
            <div class="validate"></div>
          </div>
          
        </div>
        
        <div class="mb-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>
        </div>
        <!-- <div class="text-center"><button type="submit"><a href="grade.html" style="color: black; text-decoration: none;">Get Report</a></button></div> -->
        <div class="text-center"><button type="submit">Get Report</button></div>
      </form>

    </div>
  </section>
